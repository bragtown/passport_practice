<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel = "stylesheet" type = "text/css" href = "/public/css/stylesheet.css">
	</head>
	<body>
		<div class = "container">
			<div class = "logOptions">
				<button class = "btn" id = "openLogin">Login</button>
				<button class = "btn" id = "openRegister">Register</button>
				<button class = "btn" id = "openLogout">Logout</button>
			</div>	
			<div id = "signup">
				<form action = "/signup" method = "post">

					<label for ="fName">First Name:</label>
					<input class = "form-control" name = "fName" type = "text" id = "text"/>

					<label for ="lName">Last Name:</label>
					<input class = "form-control" name = "lName" type = "text" id = "text"/>

		        	<label for="email">E-mail:</label>
		        	<input class = "form-control" name = "email" type="email" id="email"/>

		        	<label for="password">Password</label>
		        	<input class = "form-control" type = "password" name = "password" id = "password"/>

		        	<button class = "btn btn-success" type = "submit">Register</button>
				</form>
			</div>
			<div id = "logout" style = "display:none;">
				<form action = "/logout" method = "get">
					<button class = "btn btn-danger" type = "submit">Logout</button>
				</form>
			</div>
			<div id = "login" style = "display:none;">
				<form action = "/login" method = "post">

		        	<label for="email">E-mail:</label>
		        	<input class = "form-control" name = "email" type="email" id="email"/>

		        	<label for="password">Password</label>
		        	<input class = "form-control" type = "password" name = "password" id = "password"/>

 					<a href = "/auth/lds" class = "btn btn-primary">Login with LDS Account</a>
		        	<button class = "btn btn-success" type = "submit">Register</button>
				</form>
			</div>
		</div>
		<script type = "text/javascript" src = "/public/js/script.js"></script>
	</body>
</html>
